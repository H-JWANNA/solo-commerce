<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Register | 홍키트</title>
</head>
<body>
<hr/>
<div class="container" layout:fragment="content">
    <!-- 회원 가입 폼 -->
    <h2>회원 가입</h2>
    <form action="/register" method="post">
        <p style="margin-bottom: 20px">* 이 붙은 항목은 필수입니다.</p>

        <div class="row">
            <div class="col-xs-2">
                <p>* ID</p>
                <label>
                    <input type="text" name="username" class="form-control" placeholder="ID" required/>
                </label>
                <p>아이디는 4글자 이상 12글자 이하 영문 및 소문자만 사용 가능합니다.</p>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
                <p>* Password</p>
                <label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </label>
                <p>비밀번호는 8자리 이상 입력해야합니다.</p>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
                <p>* Name</p>
                <label>
                    <input type="text" name="name" class="form-control" placeholder="Name" required/>
                </label>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
                <p>Email</p>
                <label>
                    <input type="email" name="email" class="form-control" placeholder="Email"/>
                </label>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
                <p>* Phone Number</p>
                <label>
                    <input type="text" name="phoneNumber" class="form-control" placeholder="Name" required/>
                </label>
                <p>'-'를 포함한 휴대폰 번호를 입력해주세요</p>
            </div>
        </div>

        <button class="btn btn-outline-secondary" type="submit" style="margin-top: 20px">회원 가입</button>
    </form>
</div>
</body>
</html>
